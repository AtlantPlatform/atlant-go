version: '3'
networks:
  default:
    external:
      name: clusterof3

services:
  auth:
    build: ../../cmd/atlant-auth
    env_file:
      - ".env"
    ports:
      - "33700:33700"
  node1:
    build: ./node1/
    ports:
      - "33001:33780"
    env_file:
      - ./.env
  node2:
    build: ./node2/
    ports:
      - "33002:33780"
    env_file:
      - ./.env
  node3:
    build: ./node3/
    ports:
      - "33003:33780"
    env_file:
      - ./.env
